<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Progress Bars</title>
    <link rel="stylesheet" href="style.css">
<body>
    <div class="hero">SCROLL DOWN</div>
    <div class="progress-section">
        <div class="progress-container">
            <div class="progress-label">HTML</div>
            <div class="progress-bar" style = "--progress: 70%; --value: '70%'"></div>

            <div class="progress-label">CSS</div>
            <div class="progress-bar" style = "--progress: 90%; --value: '90%'"></div>

            <div class="progress-label">Javascript</div>
            <div class="progress-bar" style = "--progress: 50%; --value: '50%'"></div>
        </div>
    </div>
    <script src = "script.js"></script>
</body>
</html>
